version: "2"

linters:
  default: none
  enable:
    - asciicheck
    - bodyclose
    - dupl
    - err113
    - errcheck
    - errorlint
    - goconst
    - govet
    - ineffassign
    - staticcheck
    - unconvert
    - unused
    - unparam
    - nestif
    - revive
    - nilerr
    - nilnil
    - whitespace
    # - wsl
  settings:
    revive:
      rules:
        - name: var-naming
          disabled: true
    staticcheck:
      checks:
        - -SA9005
    unused:
      field-writes-are-uses: true
      post-statements-are-reads: false
      exported-fields-are-used: true
      parameters-are-used: true
      local-variables-are-used: true
      generated-is-used: true

severity:
  default: error
  rules:
    - linters:
        - unused
      severity: info
